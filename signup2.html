<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
        <div class="intro_inner">
            <p class="form_headline">Hotel Roaming</p>
            <p class="form_heading">Sign up</p>
            <p class="form_description">Let's start with your information.</p>
            <form class="form_blocks" action="signup3.html" method="post">
                <div class="form_block">
                    <div class="form_leftblock"><i class="fal fa-id-card"></i> </div>
                    <input class="form_input" type="email" name="companyemail" value="" placeholder="Company email address" autocomplete="off">
                </div>
                <div class="form_block">
                    <div class="form_leftblock"><i class="fal fa-id-card"></i></div>
                    <input class="form_input" type="email" name="vrfcompanyemail" value="" placeholder="Verify Company email address" autocomplete="off">
                </div>
                <div class="form_block">
                    <div class="form_leftblock"><i class="fal fa-globe"></i></div>
                    <input class="form_input" type="text" name="companywebsite" value="" placeholder="Company website" autocomplete="off">
                </div>
                <div class="form_block">
                    <div class="form_leftblock"><i class="fal fa-lock"></i> </div>
                    <input class="form_input" type="password" name="password" value="" placeholder="Password" autocomplete="off">
                </div>
                <div class="form_block">
                    <div class="form_leftblock"><i class="fal fa-lock"></i> </div>
                    <input class="form_input" type="password" name="vrfpassword" value="" placeholder="Verify password" autocomplete="off">
                </div>
                <button type="submit" class="form_submit1">Sign up</button>
            </form>
      </div>
        </div>
  </body>
</html>
