<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/search.css">
    <link rel="stylesheet" href="assets/css/lightpick.css">
    <link rel="stylesheet" href="assets/css/counter.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link href="assets/css/jquery.formstyler.css" rel="stylesheet" />
    <link href="assets/css/jquery.formstyler.theme.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="assets/js/click.js"></script>
    <script src="assets/js/price_range.js"></script>
    <script src="assets/js/lightpick.js"></script>
    <script src="assets/js/counter.js"></script>
    <script src="assets/js/jquery.formstyler.js"></script>
    <script src="assets/js/placeholder.js"></script>
    <script src="assets/js/price_range.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container_main_search">

      <header>
        <div class="container_header">
        <a href="home.html"> Hotel Roaming </a>
          <div class="container_notification">

            <div class="container_notification_ring"></div>
            <img src="assets/img/Ellipse 1.png" alt="">
            <div class="notifitation_diamond">
            </div>

          </div>
        </div>
      </header>



      <div class="container_search_box">
        <form class="container_search">
          <div class="left_link_search"><div class="bed_image"></div>  New York</div>
          <div class="check_form"> <div class="check_form_container"><span class="calendar_image"></span> <input class="datepicker_input" type="text" id="datepicker" placeholder="Check-in-Check out" autocomplete="off" readonly></div>  </div>
          <div class="spinner_form"> <input class="spinner_input" name="counter" type="text" readonly> </div>
          <button type="submit" class="right_link_search">Update Search</button>
        </form>
      </div>
      <div class="container_filter-result">
        <div class="container_filter">
          <div class="filter_money_slider">
            <h1 class="filter_heading">Budget</h1>
            <div class="container_filter_price-range">
              <div id="rangeslider"></div>
              <div class="slider_inputs">
                  <label for="rangeMin"></label><input class="slider_input" id="rangeMin" />
                  <span class="filter_text">to</span>
                  <label for="rangeMax"></label><input class="slider_input" id="rangeMax" />
              </div>
            </div>
          </div>
        </div>
        <div class="container_result">

        </div>
      </div>
    </div>

  </body>
</html>
