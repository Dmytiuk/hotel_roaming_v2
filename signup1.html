<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">


        <div class="intro_inner">
            <p class="form_headline">Hotel Roaming</p>
            <p class="form_heading">Sign up</p>
            <p class="form_description">Let's start with your information.</p>
            <form class="form_blocks" action="signup2.html" method="post">
                <div class="form_block">
                    <div class="form_leftblock"><i class="fal fa-user"></i> </div>
                    <input class="form_input" type="text" name="text" value="" placeholder="Full Name" autocomplete="off">
                </div>
                <div class="form_block">
                    <div class="form_leftblock"><i class="fal fa-envelope"></i></div>
                    <input class="form_input" type="email" name="email" value="" placeholder="Email address" autocomplete="off">
                </div>
                <div class="form_block">
                    <div class="form_leftblock"><i class="fal fa-hotel"></i></div>
                    <input class="form_input" type="text" name="company" value="" placeholder="Company you work for." autocomplete="off">
                </div>
                <div class="form_check">
                    <input type="checkbox" id="form_check"> <label for="form_check"><p class="squaretext">Yes, I work in tourism today.</p></label>
                </div>
                <button type="submit" class="form_submit1">Continue</button>
            </form>
      </div>
    </div>
  </body>
</html>
